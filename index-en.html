<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  </link>
  <title>To do List</title>
</head>

<body>
  <div class=titleBG>
    <h1>Task Manager</h1>
  </div>
  <div class="container">
    <header>My Tasks List</header>
    <p id="funcionamento">Use the <span style="font-weight: 800;">Task Controller</span> to manage your tasks.<br>You
      can click twice over one task to mark them as completed!</p>
    <section class="bgbuttons">
      <span>Task Controller</span>
      <section class="bginput">
        <span>Type your task!</span>
        <input type=text id="texto-tarefa" />
      </section>
      <button onclick="addTask()" class="buttons" id="criar-tarefa">Add Task</button>
      <button onclick="saveTask()" class="buttons" id="salvar-tarefas">Save Tasks</button>
      <button onclick="moveTaskUp()" class="buttons" id="mover-cima">Move Up</button>
      <button onclick="moveTaskDown()" class="buttons" id="mover-baixo">Move Down</button>
      <button onclick="removeSelectedTask()" class="buttons" id="remover-selecionado">Remove Selected</button>
      <button onclick="removeDoneTask()" class="buttons" id="remover-finalizados">Remove Completed </button>
      <button onclick="resetTask()" class="buttons" id="apaga-tudo">Remove All List</button>
      <button onclick="changeTheme()" class="buttons">Change Theme</button>
      <button class="buttons language"><a href="index.html">PT-BR Version</a></button>
    </section>
    <section class="bglist">
      <ol id="lista-tarefas"></ol>
    </section>
  </div>
</body>
<script src="script.js"></script>
</html>
