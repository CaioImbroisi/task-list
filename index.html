<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  </link>
  <title>Lista de Tarefas</title>
</head>

<body>
  <div class=titleBG>
    <h1>Gerenciador de Tarefas</h1>
  </div>
  <div class="container">
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Utilize o <span style="font-weight: 800;">Controlador de Tarefas</span> para gerenciar suas
      tarefas.<br>Clique duas vezes em um item para marcá-lo como completo!</p>
    <section class="bgbuttons">
      <span>Controlador de Tarefas</span>
      <section class="bginput">
        <span>Digite uma tarefa!</span>
        <input type="text" required id="texto-tarefa" />
      </section>
      <button onclick="addTask()" class="buttons" id="criar-tarefa">Adicionar Tarefa</button>
      <button onclick="moveTaskUp()" class="buttons" id="mover-cima">Mover para Cima</button>
      <button onclick="saveTask()" class="buttons" id="salvar-tarefas">Salvar Tarefas</button>
      <button onclick="moveTaskDown()" class="buttons" id="mover-baixo">Mover para Baixo</button>
      <button onclick="removeSelectedTask()" class="buttons" id="remover-selecionado">Remover Selecionado</button>
      <button onclick="removeDoneTask()" class="buttons" id="remover-finalizados">Remover Finalizados</button>
      <button onclick="resetTask()" class="buttons" id="apaga-tudo">Remover Toda Lista</button>
      <button onclick="changeTheme()" class="buttons">Mudar Aparência</button>
      <button class="buttons language"><a href="index-en.html">English Version</a></button>
    </section>
    <section class="bglist">
      <ol id="lista-tarefas"></ol>
    </section>
  </div>
</body>
<footer>

</footer>
<script src="script.js"></script>
</html>
